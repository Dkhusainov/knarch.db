buildscript {
    repositories {
        mavenCentral()
        maven { url "https://dl.bintray.com/jetbrains/kotlin-native-dependencies" }
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-native-gradle-plugin:${project.property('konan.plugin.version')}"
    }
}

apply plugin: 'konan'

konan.targets = ['iphone', 'iphone_sim', 'macos_x64']

konanArtifacts {
    library("knarch"){
        enableMultiplatform true
    }

    //TODO: Rename test framework. Just feels like a lot of Xcode work that I don't want.
    framework('KotlinArithmeticParser', targets: ['iphone', 'iphone_sim']) {
        srcDir 'src/main/kotlin'
        srcDir 'src/test/kotlin'

        target('iphone_sim') {
            nativeLibraries '../../cpp/knarch/build/ios_x64/tlruntime.bc'
        }

        target('iphone') {
            nativeLibraries '../../cpp/knarch/build/ios_arm64/tlruntime.bc'
        }

        extraOpts "-tr", "-g"
        linkerOpts "-lsqlite3"
        enableMultiplatform true
    }

    program("knarchtest", targets: ['macos_x64']) {
        srcDir 'src/main/kotlin'
        srcDir 'src/test/kotlin'
        srcDir 'src/testexe/kotlin'

        target('macos_x64') {
            nativeLibraries '../../cpp/knarch/build/macos_x64/tlruntime.bc'
        }

        extraOpts "-tr", "-g"
        linkerOpts "-lsqlite3"
        enableMultiplatform true
    }
}

dependencies {
    expectedBy project(':knarch-common')
}

repositories {
    maven { url 'https://oss.sonatype.org/content/repositories/snapshots/' }
}
